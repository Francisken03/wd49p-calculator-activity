<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Query Calculator</title>

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <section class="section-calculator">
      <div class="calculator-wrapper">
        <!-- <input type="text" /> -->
        <h1>JQuery Calculator</h1>
        <div class="calculator">
          <div class="input-container">
            <form name="forms">
              <input id="inputField" class="result" type="text" name="display" />
            </form>
            <!-- <input class="input2" type="text"> -->
            <!-- <div class="result"></div> -->
          </div>

          <div class="calculator-buttons">
            <button id="clear" class="btnOperations">Clr</button>
            <button id="back" class="btnOperations">‚Üê</button>

            <button id="seven" class="btnOperations">7</button>
            <button id="eight" class="btnOperations">8</button>
            <button id="nine" class="btnOperations">9</button>
            <button id="divide" class="btnOperations">/</button>

            <button id="four" class="btnOperations">4</button>
            <button id="five" class="btnOperations">5</button>
            <button id="six" class="btnOperations">6</button>
            <button id="multiply" class="btnOperations">*</button>

            <button id="one" class="btnOperations">1</button>
            <button id="two" class="btnOperations">2</button>
            <button id="three" class="btnOperations">3</button>
            <button id="subtract" class="btnOperations">-</button>

            <button id="zero" class="btnOperations">0</button>
            <button id="dot" class="btnOperations">.</button>
            <button id="equal" class="btnOperations">=</button>
            <button id="add" class="btnOperations">+</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>

<script src="assets/js/scripts.js"></script>
