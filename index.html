<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Query Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <section class="section-calculator">
      <div class="calculator-wrapper">
        <!-- <input type="text" /> -->

        <div class="calculator">
          <div class="input-container">
            <!-- <input class="input1" type="text" />
            <input class="input2" type="text"> -->
            <div class="results"></div>
          </div>

          <div class="calculator-buttons">
            <button id="clr" class="btnOperations">Clr</button>
            <button id="Bck" class="btnOperations">‚Üê</button>

            <button id="7" class="btnOperations">7</button>
            <button id="8" class="btnOperations">8</button>
            <button id="9" class="btnOperations">9</button>
            <button id="divide" class="btnOperations">/</button>

            <button id="4" class="btnOperations">4</button>
            <button id="5" class="btnOperations">5</button>
            <button id="6" class="btnOperations">6</button>
            <button id="multiply" class="btnOperations">*</button>

            <button id="1" class="btnOperations">1</button>
            <button id="2" class="btnOperations">2</button>
            <button id="3" class="btnOperations">3</button>
            <button id="subtract" class="btnOperations">-</button>

            <button id="0" class="btnOperations">0</button>
            <button id="period" class="btnOperations">.</button>
            <button id="equal" class="btnOperations">=</button>
            <button id="+" class="btnOperations">+</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"
></script>
